<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏è Weather</title>
    <link rel="stylesheet" href="weather.css">
    
</head>
<body>
    <div class="search-bar">
        <div class="search">
            <input type="text" id="cityname" placeholder="City name"  >
            <button id="searchButton"><img src="./images/search.png" ></button>
        </div>
    </div>

    <div class="weather">
        <div class="weather-main">
            <img src="./images/clear.png" class="weather-icon">
            <h1 class="temp">--¬∞C</h1>
            <h2 class="city">--- ---</h2>
        </div>
        <div class="details">
            <div class="x">
                <img src="images/humidity.png" alt="">
                <div>
                    <p class="humidity">--%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="x">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="wind">--km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <div class="download-apk">
        <a href="Weather-app.apk" download>
            <button class="apk-button">
                <img src="./images/android-color-svgrepo-com.svg" alt="Android Icon" class="apk-icon">
                Android APK
            </button>
        </a>
    </div>    
    
    <script src="weather.js"></script>
</body>
</html>
