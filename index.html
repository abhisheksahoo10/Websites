<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌤️ Weather</title>
    <link rel="stylesheet" href="weather.css">
    
</head>
<body>
    <div className="search-bar">
        <div className="search">
            <input type="text" id="cityname" placeholder="City name"  >
            <button id="searchButton"><img src="./images/search.png" ></button>
        </div>
    </div>

    <div className="weather">
        <div className="weather-main">
            <img src="./images/clear.png" className="weather-icon">
            <h1 className="temp">--°C</h1>
            <h2 className="city">--- ---</h2>
        </div>
        <div className="details">
            <div className="x">
                <img src="images/humidity.png" alt="">
                <div>
                    <p className="humidity">--%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div className="x">
                <img src="images/wind.png" alt="">
                <div>
                    <p className="wind">--km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
